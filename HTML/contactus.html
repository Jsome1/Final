<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/mobiles.css" />
    <link
      rel="shortcut icon"
      href="../Images/guitar-logo.svg"
      type="image/x-icon"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <img src="../Images/burger-icon.svg" alt="Burger" class="burger" />
        <img src="../Images/xmark.svg" alt="XMark" class="xmark" />
        <nav class="menu">
          <ul class="menu-list">
            <li><a href="./index.html" class="menu-link">Home</a></li>
            <li><a href="./catalog.html" class="menu-link">Catalog</a></li>
            <li><a href="./contactus.html" class="menu-link">Contact Us</a></li>
          </ul>
        </nav>
        <a href="./index.html">
          <img src="../Images/guitar-logo.svg" alt="Guitar Logo" />
        </a>
        <div class="header-buttons">
          <button class="header-btn btn-border">
            <img src="../Images/search.svg" alt="Search" />
          </button>
          <button class="header-btn btn-bg">
            <img src="../Images/user.svg" alt="User" />
          </button>
          <button class="header-btn btn-border">
            <img src="../Images/cart.svg" alt="Cart" />
          </button>
        </div>
      </header>
      <!-- Contact Section -->
      <main>
        <section class="contact-section">
          <section class="contact-form-section">
            <h1 class="contact-title">Get in Touch</h1>
            <form class="contact-form">
              <div class="form-inputs">
                <input
                  type="text"
                  name="fullName"
                  id="full-name"
                  placeholder="Full Name"
                  required
                />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <textarea
                name="message"
                id="message"
                placeholder="Message"
                required
              ></textarea>
              <button type="submit" class="submit-button">SEND MESSAGE</button>
            </form>
          </section>

          <section class="contact-info-section">
            <address class="contact-info">
              <a href="tel:+(32)2567898" class="contact-link">
                <img src="../Images/phone-call.svg" alt="Phone Icon" />
              </a>
              <a href="mailto:example@example.com" class="contact-link">
                <img src="../Images/email (1).svg" alt="Email Icon" />
              </a>
              <a
                target="_blank"
                href="https://maps.app.goo.gl/LP9AsPAwhUhKgzAa8"
                class="contact-link"
              >
                <img src="../Images/address.svg" alt="Address Icon" />
              </a>
            </address>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d11915.496785661186!2d44.785551815074136!3d41.701651440183426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sTbilisi%2C%20str%2C%20Rustaveli%2024!5e0!3m2!1sen!2sge!4v1770167435290!5m2!1sen!2sge"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="contact-map"
            >
            </iframe>
          </section>
        </section>
      </main>
    </div>
    <!-- Footer -->
    <footer class="site-footer">
      <section class="footer-section">
        <h3 class="footer-title">Brands</h3>
        <ul class="footer-list">
          <li><a class="footer-link" href="#">Fender</a></li>
          <li><a class="footer-link" href="#">Gibson</a></li>
          <li><a class="footer-link" href="#">Jackson</a></li>
          <li><a class="footer-link" href="#">Ibanez</a></li>
        </ul>
      </section>

      <section class="footer-section">
        <h3 class="footer-title">Information</h3>
        <ul class="footer-list">
          <li><a class="footer-link" href="#">Blog</a></li>
          <li><a class="footer-link" href="#">Delivery</a></li>
          <li><a class="footer-link" href="#">About us</a></li>
        </ul>
      </section>

      <section class="footer-section">
        <h3 class="footer-title">Contact</h3>
        <address class="footer-contact">
          <a
            class="footer-link"
            target="_blank"
            href="https://maps.app.goo.gl/FNqxzLBhiKiN5h7y9"
            >Tbilisi, str, Rustaveli 24</a
          >
          <a class="footer-link" href="tel:+3232567898">+(32)2 56 78 98</a>
        </address>

        <ul class="footer-social">
          <li>
            <a
              class="footer-social-link"
              target="_blank"
              href="https://www.facebook.com/"
            >
              <img src="../Images/facebook.svg" alt="Facebook Logo" />
            </a>
          </li>
          <li>
            <a
              class="footer-social-link"
              target="_blank"
              href="https://www.whatsapp.com/"
            >
              <img src="../Images/whatsapp.svg" alt="Whatsapp Logo" />
            </a>
          </li>
          <li>
            <a
              class="footer-social-link"
              target="_blank"
              href="https://www.instagram.com/"
            >
              <img src="../Images/instagram.svg" alt="Instagram Logo" />
            </a>
          </li>
        </ul>
      </section>
    </footer>
    <script src="../script.js"></script>
  </body>
</html>
